<html>
    <head><title>Ejercicio7</title>
    <meta charset="UTF-8">




        <script type="text/javascript">

            Triangulo(5);
            function Triangulo(NumAsteriscos){
             var   contador=NumAsteriscos;
                while(NumAsteriscos > 0){
                   var columnas= NumAsteriscos-1;
                    while( columnas < contador ){
                        document.write(" * ");
                        columnas++;
                    }
                    document.write("<br>")
                    NumAsteriscos--;
                }


            }
            


         
           

        
        </script>
</head>
</html>
